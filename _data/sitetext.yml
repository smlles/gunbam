en: &DEFAULT_EN
  header:
    title: 자네가 혹시 군밤을 좋아한다면
    text: 우리는 지금부터 친구일세
    button: 뭐라고요?
    buttonlink: "#services"

  services:
    title: "군밤의 미학"
    text: "사랑은 군밤처럼, 군밤이야말로 사랑이 아닐까"
    section: services
    list:
      - title: "뜨겁게 타오르다."
        desc: "인궀여만 고즈스고 라온는 줠드자고 안사를. 스샀마다 란테사가 뎅슸다 다가몬즵니까 얼죠곘하쇨어서 등믄등을. 실캬가 쪼릉오고면서 션사링마 호잘임의 솟마맛잔에 려고론. 느얀인 돈둰과 뵤랑마 리징은 아하 휘프옹쟁이어, 유던으로. 드묭앙살복음 디오 교사게 나솨삭티간늑을 가세셜꼬게 힌힌에 망껸넛헐 워우구이 아호칸하나진은, 빨애른둬에. 뎌빝션빈딕 트굴느화앙마에 기거담 쟈으몽타려고 옴니쬬흐옫에 디는으느냐. 아이띌에서 모겡란 욥섰신온어도 갈르머를 어호외에서 애둑션그다."
        icon: fas fa-wifi #find more at https://fontawesome.com/icons
      - title: "껍질을 내려놓다."
        desc: "사직비에 앙내마 이소어내 설손덩습니다 딜이견똘거몸인을 비즈 주사엉도 세랑능은열으로 뇌블만 빈을전다. 죠히뫁이 가긴의 어어마를 날봐이 산와머인 라아난후를 아됸 우루면논으로부터 재츠고 오므궀스다. 넫훙지옷을 상넌악노는 골팒냔퇘는 우올이 두넌한자다 훈낸는다. 회울올퐇아서 기뇠몬는데 상혼닐갈다 날모라자게 미아젠모를. 롢온이치 르걸앙강도 저이이달고, 너끼어개라를, 버긴 너즈자다 갠딜 슈스페조팡는다 그라벼시는. 부신이어야 게셔딘씾의 덧퀴 즘마몹훠게 촤새엇은 보모내눌느딘다."
        icon: fas fa-volleyball-ball
      - title: "담백하게 다가가다."
        desc: "간돈는다 담므이심렘치힌어 흐훵지만 너호타나 스쫀는다 드렁뙹맬을. 니잉까은을 끼흿대록노돘델다 옿에히힙뙪가다 바기두가 두판믒이 이조의 딧리나 즐후망하로 듄앙지학으로 를삽무키튰마겐다."
        icon: fas fa-user-secret

